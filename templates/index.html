<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to the Blog!</h1>
    <a href="{{ url_for('new_post') }}">Create a new post</a>
    <h2>Posts:</h2>
    <ul>
        {% if posts %}
            {% for post in posts %}
                <li>{{ post.title }} - {{ post.date_posted }}</li>
            {% endfor %}
        {% else %}
            <li>No posts available.</li>
        {% endif %}
    </ul>
</body>
</html>
